plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
android {
    signingConfigs {
    }
    compileSdkVersion 30
    ndkVersion '21.3.6528147'
    buildToolsVersion '30.0.2'
    defaultConfig {
        applicationId "gohryt.sapphire"
        minSdkVersion 24
        targetSdkVersion 30
        versionName "2020.11.12.1"
        multiDexEnabled false
        versionCode 1
    }
    buildTypes {
        release {
            minifyEnabled true
            multiDexEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            renderscriptDebuggable false
            jniDebuggable false
            debuggable false
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled true
            multiDexEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            renderscriptDebuggable true
            jniDebuggable true
            debuggable true
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ["-Xallow-jvm-ir-dependencies", "-Xskip-prerelease-check", '-Xopt-in=kotlin.RequiresOptIn']
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerVersion '1.4.10'
        kotlinCompilerExtensionVersion '1.0.0-alpha07'
    }
    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }
}
dependencies {
    implementation fileTree(include: 'libgo.aar', dir: 'libs')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.10'
    implementation 'androidx.core:core-ktx:1.5.0-alpha05'
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'
    implementation 'androidx.navigation:navigation-compose:1.0.0-alpha02'
    implementation 'androidx.compose.compiler:compiler:1.0.0-alpha07'
    implementation 'androidx.compose.foundation:foundation:1.0.0-alpha07'
    implementation 'androidx.compose.ui:ui:1.0.0-alpha07'
}