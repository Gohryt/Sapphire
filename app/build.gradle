plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.mozilla.rust-android-gradle.rust-android'
}
android {
    signingConfigs {
    }
    compileSdkVersion 30
    ndkVersion '21.3.6528147'
    buildToolsVersion '30.0.2'
    defaultConfig {
        applicationId "gohryt.sapphire"
        minSdkVersion 24
        targetSdkVersion 30
        versionName "2020.12.3.2"
        multiDexEnabled false
        versionCode 1
    }
    buildTypes {
        tasks.whenTaskAdded { task ->
            if ((task.name == 'javaPreCompileDebug' || task.name == 'javaPreCompileRelease')) {
                task.dependsOn 'cargoBuild'
            }
        }
        release {
            minifyEnabled true
            multiDexEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            renderscriptDebuggable false
            jniDebuggable false
            debuggable false
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled true
            multiDexEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            renderscriptDebuggable true
            jniDebuggable true
            debuggable true
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
        freeCompilerArgs += ["-Xallow-jvm-ir-dependencies", "-Xskip-prerelease-check", '-Xopt-in=kotlin.RequiresOptIn']
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerVersion '1.4.20'
        kotlinCompilerExtensionVersion '1.0.0-alpha08'
    }
    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }
}
cargo {
    module  = "../app/src/main/rust"
    libname = "rust"
    targets = ["arm", "arm64", "x86", "x86_64"]
    profile = "release"
    apiLevel = 24
    prebuiltToolchains = true
}
dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.20'
    implementation 'androidx.core:core-ktx:1.5.0-alpha05'
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'

    implementation 'androidx.navigation:navigation-compose:1.0.0-alpha03'
    implementation 'androidx.compose.compiler:compiler:1.0.0-alpha08'
    implementation 'androidx.compose.foundation:foundation:1.0.0-alpha08'
    implementation 'androidx.compose.ui:ui:1.0.0-alpha08'
    implementation 'androidx.compose.material:material:1.0.0-alpha08'
}